<div class="card">
    <div class="card-header">
      LISTA DE CREDITOS
    </div>
    <div class="card-body">
           
                    
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button"  (click)="filtro()" >Buscar</button>
                      </span>
                      <input type="text" class="form-control"  [(ngModel)]="valor">
                    </div>                      
                </div>

                <div class="col-lg-4"> 
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    INGRESAR CREDITO
                  </button> 
                </div>
            </div>    
    
        <br>    

        
        <table class="table table-bordered table-stripped">
            <thead class="thead-dark">
                <tr>
                   
                    <th scope="col">Tipo</th>
                    <th scope="col">Valor Total</th>
                    <th scope="col">Cuotas</th>
                    <th scope="col">Cuotas Pagadas</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Total a Pagar</th>
                    <th scope="col">Acción</th>
                    

                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let item of creditos ">
                    
                    <td>{{item.idTipo.descripcion }}</td>
                    <td>{{item.interes}}</td>
                    <td>{{item.cuotas}}</td>
                    <td>{{item.cuotasPagadas}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>{{item.totalPagar}}</td>
                    <td><button type="button" class="btn btn-primary" name="button" [routerLink]="['/pago/',item.idCredito]">Ver Pagos</button></td>
                    
                </tr>
            </tbody>
        </table>

    </div>
  </div>


  <!-----------------------------MODAL------------------------------------------->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit) = "creat()">
            
            <div class="form-group row">
                <label for="motivo" class="col form-label col-sm-2">Motivo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="credito.descripcion" name="motivo" requerid >
                </div>
            </div>
    
            <div class="form-group row">
                <label for="valor" class="col form-label col-sm-2">Valor</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"  [(ngModel)]="credito.valor" name="valor" requerid>  
                </div>
            </div>
    
            <div class="form-group row">
                <label for="numFactura" class="col form-label col-sm-2">Fecha del credito</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="credito.fechaCredito" name="numFactura" required>
                </div>
            </div>
    
            <div class="form-group row">
              <label for="numFactura" class="col form-label col-sm-2">Cuotas por pagar</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="credito.cuotas" name="numFactura" required>
              </div>
            </div>

            <div class="form-group row">
                <label for="tipoCredito" class="col form-label col-sm-2">TIPO DE CRÉDITO</label>
                <div class="col-sm-6">
                    <select type="text" class="form-control" [(ngModel)]="credito.idTipo" name="tipoCredito" required>
                        <option [ngValue]="tipocredito" *ngFor="let tipocredito of tipocredito">{{tipocredito.descripcion}}</option>
                    </select>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click) = creat()>Crear</button>
                </div>
            </div>
            
        </form>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
