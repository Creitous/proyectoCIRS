<div class="card">
    <div class="card-header">
      LISTA DE USUARIOS
    </div>
    <div class="card-body">
           
     
        <div class="row">
                  
            
        </div>
      
        <br>
        <table class="table table-bordered table-stripped">
            <thead class="thead-dark">
                <tr>
                   
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Dirección</th>
                    
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let item of usuarios ">
                    
                    <td>{{item.ciUsuario }}</td>
                    <td>{{item.nombres | titlecase}}</td>
                    <td>{{item.apellidos | titlecase}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.direccion}}</td>

                    <td><button type="button" class="btn btn-success" name="button" (click)="updateU(item.ciUsuario)" style="margin-right: 10mm;"> Aceptar</button>
                        <button type="button" class="btn btn-danger" name="button" >Rechazar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
  </div>
