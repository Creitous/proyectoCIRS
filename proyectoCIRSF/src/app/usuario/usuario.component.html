<div class="card">
    <div class="card-header">
      <h4>LISTA DE USUARIOS ACTIVOS</h4>
    </div>
    <div class="card-body">
           
     
        <div class="row">
                  
            <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button"  (click)="filtro()" >Buscar</button>
                  </span> 
                  <input type="text" class="form-control"  [(ngModel)]="nombre">
                </div>
            </div> 
              
              <div class="col-lg-6">
                    <button class="btn btn-primary" type="button" [routerLink]="['/solicitud']">Ver solicitudes</button>
              </div> 
        </div>
      
        <br>
        <table class="table table-bordered table-stripped">
            <thead class="thead-dark">
                <tr>
                   
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let item of usuarios ">
                    
                    <td>{{item.ciUsuario }}</td>
                    <td>{{item.nombres | titlecase}}</td>
                    <td>{{item.apellidos | titlecase}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.telefono}}</td>
                    <td><button type="button" class="btn btn-primary" name="button" [routerLink]="['/usuarios/form/',item.ciUsuario]">Editar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
  </div>
