<div class="card">
    <div class="card-header">
      LISTA DE USUARIOS
    </div>
    <div class="card-body">
           
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/usuarios/form']">Ingresar Usuario</button>
        </div>
                
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"  (click)="filtro()" >Buscar</button>
                  </span>
                  <input type="text" class="form-control"  [(ngModel)]="nombre">
                </div>
              </div>
        </div>
      
        <table class="table table-bordered table-stripped">
            <thead class="thead-dark">
                <tr>
                   
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Direcci√≥n</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let item of usuarios ">
                    
                    <td>{{item.ciUsuario }}</td>
                    <td>{{item.nombres | titlecase}}</td>
                    <td>{{item.apellidos | titlecase}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.direccion}}</td>
                    <td><button type="button" name="button" [routerLink]="['/usuarios/form/',item.ciUsuario]">Editar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
  </div>
