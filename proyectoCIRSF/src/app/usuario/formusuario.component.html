<div class="card bg-black text-black">
    <div class="card-header">{{title}}</div>
    <div class="card-body"></div>

    <form (ngSubmit) = "creat()">
        
        <div class="form-group row">
            <label for="numCedula" class="col form-label col-sm-2">Numero de cédula</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="usuarios.ciUsuario" name="numCedula" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="nombres" class="col form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="usuarios.nombres" name="nombres">
            </div>
        </div>

        <div class="form-group row">
            <label for="apellidos" class="col form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  [(ngModel)]="usuarios.apellidos" name="apellidos" requerid>  
            </div>
        </div>

        <div class="form-group row">
            <label for="fechaNa" class="col form-label col-sm-2">Fecha de nacimiento</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  [(ngModel)]="usuarios.fechaNa" name="fechaNa" requerid>  
            </div>
        </div>

        <div class="form-group row">
            <label for="direccion" class="col form-label col-sm-2">Dirección</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  [(ngModel)]="usuarios.direccion"name="direccion" requerid>  
            </div>
        </div>

        <div class="form-group row">
            <label for="correo" class="col form-label col-sm-2">Correo</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  [(ngModel)]="usuarios.correo" name="correo" requerid>  
            </div>
        </div>

        <div class="form-group row">
            <label for="telefono" class="col form-label col-sm-2">Telefono</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  [(ngModel)]="usuarios.telefono" name="telefono" requerid>  
            </div>
        </div>

        <div class="form-group row">
            <label for="idTipoU" class="col form-label col-sm-2">TIPO DE USUARIO</label>
            <div class="col-sm-6">
                <select [compareWith]= "compararTipo" type="text" class="form-control" [(ngModel)]="usuarios.idTipoU" name="idTipoU" required>
                    <option [ngValue]="tipoUsuario" *ngFor="let tipoUsuario of tipoUsuario">{{tipoUsuario.descripcion}}</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button">Crear</button>
            </div>
        </div>
        
    </form>
</div>
