<div class="card bg-black text-black">
    <div class="card-header">{{title}}</div>
    <div class="card-body"></div>

    <form (ngSubmit) = "creat()">
       
        <div class="form-group row">
            <label for="valor" class="col form-label col-sm-2">Valor</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="multas.valor" name="valor" requerid >
            </div>
        </div>

        <div class="form-group row">
            <label for="fecha" class="col form-label col-sm-2">Fecha</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="multas.fechaMulta" name="fecha" requerid >
            </div>
        </div>


        <!--<div class="form-group row">
            <label for="tipoMulta" class="col form-label col-sm-2">TIPO DE GASTO</label>
            <div class="col-sm-6">
                <select [compareWith]= "compararTipo" type="text" class="form-control" [(ngModel)]="multas.idTipo" name="idTipo" required>
                    <option [ngValue]="tipo" *ngFor="let tipo of tipo">{{tipo.descripcion}}</option>
                </select>
            </div>
        </div>-->

        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)='creat()' *ngIf="!multas.idMulta else block" >Crear</button>
           
                <ng-template #block>
                    <button class="btn btn-primary" role="button" (click)='updateU()'>Editar</button>
                </ng-template>
            </div>
        </div>
       
        
    </form>
</div>
