<div class="card">
    <div class="card-header">
      LISTA DE MULTAS
    </div>
    <div class="card-body">

        <table class="table table-bordered table-stripped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Multa</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let item of multas ">
                    
                  <td>{{item.idMulta }}</td>
                  <td>{{item.fechaMulta| date:'dd-MM-yyyy'}}</td>
                  <td>{{item.valor}}</td>
                  <td>{{item.idTipo.descripcion}}</td>
                  <td><button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/multas/form/', item.idMulta]">Modificar Multa</button></td>
                </tr>
            </tbody>
        </table>

    </div>
  </div>
